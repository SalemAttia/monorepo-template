# This is a GitHub Actions workflow file
# It defines what happens when code is pushed to GitHub

name: CI/CD Pipeline - Deploy to Vercel # This name appears in GitHub Actions tab

# WHEN should this workflow run?
on:
  push:
    branches: [master, develop] # Run on pushes to master or develop branch
  pull_request:
    branches: [master] # Run on pull requests to master branch

# WHAT should this workflow do?
jobs:
  # Job 1: Run tests and builds
  test-and-build:
    runs-on: ubuntu-latest # Use Ubuntu Linux virtual machine
    
    steps:
      # Step 1: Get the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Get full history so Nx can detect what changed
          fetch-depth: 0
      
      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
          
      # Step 3: Install pnpm (our package manager)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0  # Use exact version to match local
          
      # Step 4: Cache pnpm dependencies (faster builds)
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install
        
            # Step 6: Lint only what changed
      - name: Lint affected projects
        run: pnpm run affected:lint
        
            # Step 7: Test only what changed
      - name: Test affected projects  
        run: pnpm run affected:test
        
      # Step 7.5: Debug - Check what projects are affected
      - name: Debug - Show affected projects
        run: pnpm run affected:show
        
      # Step 8: Build the website (always build for deployment)
      - name: Build website
        run: pnpm run build:website
        
      # Step 8.5: Debug - Check what files were created
      - name: Debug - List build output
        run: |
          echo "=== Checking if dist folder exists ==="
          ls -la dist/ || echo "dist folder not found"
          echo "=== Checking if website build exists ==="
          ls -la dist/apps/my-website/ || echo "website build not found"
          echo "=== Full directory structure ==="
          find . -name "dist" -type d || echo "No dist directories found"

  # Job 2: Deploy Website to Vercel (only if tests pass)
  deploy-website:
    runs-on: ubuntu-latest
    needs: test-and-build  # This means: only run if test-and-build job succeeds
    if: github.ref == 'refs/heads/master'  # Only deploy from master branch
    
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4
          
      # Step 2: Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/my-website
          vercel-args: '--prod'
          
      # Step 3: Notify on success
      - name: Notify deployment success
        if: success()
        run: echo "✅ Website deployed successfully to Vercel!"
        
      # Step 4: Notify on failure  
      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment failed! Check the logs above."
